<!DOCTYPE html>

{% extends "site/base.html" %}
{% block content %}
<!-- Page Content -->
<div class="container">
  <div class="row">

    <!-- Fridges -->
    {% if fridges %}
    {% for f in fridges %}
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-0 shadow">
        <div class="card-body text-center">
          <h5 class="card-title mb-0">{{ f.name }}</h5>
          <form method="post" action="/membershome/">
            {% csrf_token %}
            <button name="code" type="submit" class="btn btn-info btn-sm" value="{{ f.code }}">View Info</button>
          </form>
          <div class="card-text text-black-50">5 participants</div>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}

    <!-- Create a new fridge -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-0 shadow">
        <div class="card-body text-center">
          <h5 class="card-title mb-0">Add a new fridge</h5>
          <form method="post" action="/group/">
            <br>
            {% csrf_token %}
            <div class="col-sm-4" value="">
                {{ form.name }}
            </div>
            <br>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success btn-sm">Create</button>
            </div>
          </form>

        </div>
      </div>
    </div>

</div>

{% endblock content %}
</html>

<!-- Css code that gives the page a nicer design  -->
<style type="text/css">


/* Change this breakpoint if you change the breakpoint of the navbar */

@media (min-width: 992px) {
  .animate {
    animation-duration: 0.3s;
    -webkit-animation-duration: 0.3s;
    animation-fill-mode: both;
    -webkit-animation-fill-mode: both;
  }
}

@keyframes slideIn {
  0% {
    transform: translateY(1rem);
    opacity: 0;
  }
  100% {
    transform:translateY(0rem);
    opacity: 1;
  }
  0% {
    transform: translateY(1rem);
    opacity: 0;
  }
}

@-webkit-keyframes slideIn {
  0% {
    -webkit-transform: transform;
    -webkit-opacity: 0;
  }
  100% {
    -webkit-transform: translateY(0);
    -webkit-opacity: 1;
  }
  0% {
    -webkit-transform: translateY(1rem);
    -webkit-opacity: 0;
  }
}

.slideIn {
  -webkit-animation-name: slideIn;
  animation-name: slideIn;
}


/* Sticky Footer Classes */

html,
body {
  height: 90%;
}

#page-content {
  flex: 1 0 auto;
}

#sticky-footer {
  flex-shrink: none;
}


</style>
